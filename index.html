<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yun's Homepage</title>
    <link rel='icon' href='cloud.png' type='image/png' />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="colors.dark.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="mdc-button demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</button>
                <span class="mdc-top-app-bar__title">äº‘ Yun</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <button class="mdc-top-app-bar__action-item mdc-button" aria-label="Projects" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__ripple"></span>Projects
                </button>
                <button class="mdc-top-app-bar__action-item mdc-button" aria-label="Projects" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__ripple"></span>Random Things
                </button>
            </section>
        </div>
    </header>
    <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
        <div class="mdc-drawer__content">
            <div class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">dashboard</i>
                    <span class="mdc-list-item__text">Projects</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">youtube_searched_for</i>
                    <span class="mdc-list-item__text">Random Things</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">polymer</i>
                    <span class="mdc-list-item__text">Extra</span>
                </a>
            </div>
        </div>
    </aside>

    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
        <main class="main-content" id="main-content">
            <p class="mdc-typography--body1">Well there isn't anything here at the moment.</p>
            <button class="foo-button mdc-button mdc-button--outlined" data-mdc-auto-init="MDCRipple" onclick="onClick()">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
                <span id="love">Love</span>
            </button>
        </main>
    </div>
    <script charset="utf-8">
        mdc.autoInit();

        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
        topAppBar.setScrollTarget(document.getElementById('main-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });

        function onClick() {
            if (window.localStorage.counter) window.localStorage.counter++;
            else window.localStorage.counter = 1;
            document.getElementById("love").innerHTML = "Love &times;" + window.localStorage.counter;
        }
        if (window.localStorage.counter) {
            document.getElementById("love").innerHTML = "Love &times;" + window.localStorage.counter;
        }
    </script>
</body></html>
